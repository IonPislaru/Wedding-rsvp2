<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>RSVP - Nunta Ion & Camelia</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #e8f5e9; /* light pastel green */
      margin: 0;
      padding: 20px;
      color: #2e7d32; /* darker green for text */
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 50px;
      text-align: center;
      margin: 0;
      color: #388e3c; /* slightly darker green */
    }

    .event-header {
      text-align: center;
      font-style: italic;
      color: #4caf50;
      margin-bottom: 20px;
      margin-top: 5px;
    }

    h3 {
      margin-top: 30px;
      border-top: 1px solid #c8e6c9;
      padding-top: 20px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background: #43a047; /* medium green */
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background: #2e7d32; /* darker green on hover */
    }

    #responseMessage {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nunta "Ion & Camelia"</h2>
    <div class="event-header">
      Data: 04.10.2025 &nbsp; | &nbsp; Ora: 17:00 <br>
      Murmur de Izvor - Drăsliceni - Ratuș
    </div>

    <form id="rsvpForm">

      <label for="nameNunta">Nume Prenume:</label>
      <input type="text" id="nameNunta" name="nameNunta" required>

      <label for="phone">Număr de telefon:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="rsvpNunta">Confirmați prezența la nuntă?:</label>
      <select id="rsvpNunta" name="rsvpNunta" required>
        <option value="">-- Alegeți --</option>
        <option value="Da">Da</option>
        <option value="Nu">Nu</option>
      </select>

      <label for="transportSala">Aveți nevoie de transport spre restaurant?</label>
      <select id="transportSala" name="transportSala" required>
        <option value="">-- Alegeți --</option>
        <option value="Da">Da</option>
        <option value="Nu">Nu</option>
      </select>

      <label for="transportChisinau">Aveți nevoie de transport spre Chișinău dupa nuntă?</label>
      <select id="transportChisinau" name="transportChisinau" required>
        <option value="">-- Alegeți --</option>
        <option value="Da">Da</option>
        <option value="Nu">Nu</option>
      </select>

      <h3>Zeamă</h3>
      <div class="event-header">
        Data: 05.10.2025 &nbsp; | &nbsp; Ora: 15:00 <br>
        Green Garden - Strășeni
      </div>

      <label for="nameZeama">Nume Prenume:</label>
      <input type="text" id="nameZeama" name="nameZeama">

      <label for="rsvpZeama">Confirmați prezența la zeamă?:</label>
      <select id="rsvpZeama" name="rsvpZeama" required>
        <option value="">-- Alegeți --</option>
        <option value="Da">Da</option>
        <option value="Nu">Nu</option>
      </select>

      <button type="submit">Trimite RSVP</button>
    </form>

    <p id="responseMessage"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzDANKjfNa2wv7xZ87uNAO4Eb0GJI-AZVAeh6bOZeHo7rKpAZ-epn_nMpKuAnW3OwBA1w/exec"; // replace with your Apps Script URL
    const form = document.getElementById("rsvpForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => response.text())
        .then(data => {
          document.getElementById("responseMessage").innerText = "Mulțumim! Răspunsul a fost trimis.";
          form.reset();
        })
        .catch(error => {
          document.getElementById("responseMessage").innerText = "Oops, ceva nu a mers bine.";
        });
    });
  </script>
</body>
</html>
